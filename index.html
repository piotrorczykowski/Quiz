<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Quiz</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
    <script src="https://kit.fontawesome.com/25e4801da9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrapper">
        <div id="container">
            <div id="top">
                <span>Awesome Quiz</span>
            </div>
            <div id="main">
                <div id="question">
                    <span>Some question?</span>
                </div>
                <div>
                    <div class="answer">
                        <span id="description-a">Answer A</span>
                        <button id="0">SELECT ANSWER</button>
                    </div>
                    <div class="answer"">
                        <span id="description-b">Answer B</span>
                        <button id="1">SELECT ANSWER</button>
                    </div>
                    <div class="answer">
                        <span id="description-c">Answer C</span>
                        <button id="2">SELECT ANSWER</button>
                    </div>
                    <div class="answer"">
                        <span id="description-d">Answer D</span>
                        <button id="3">SELECT ANSWER</button>
                    </div>
                </div>
            </div>
            <div id="submit">
                <span>Congratulation!</span>
                You get: <span id="final-score">0</span> points out of <span id="max-score">5</span><br>
                <i id="refresh" class="fas fa-redo-alt"></i>
            </div>
            <div id="bottom">
                <div id="footer">
                    Question <span id="which-question">1</span> of <span id="max-question">5</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
